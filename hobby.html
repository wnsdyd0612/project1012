	<h3>취미, Hobby</h3>
사진 촬영, 게임 등 다양한 취미가 있지만, 그 중에서도 사진 촬영을 굉장히 선호한다.<br><br> 대부분 일상속에서 사진거리 찾기를 선호하는 편이고, 최대한 자연스러운 구도를 잡아 주변 분위기가 사물에 잘 녹아들게한다.<br><br>
